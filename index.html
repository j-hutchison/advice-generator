<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />

		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<script defer src="./js/script.js"></script>
		<div class="container">
			<main>
				<h1>Advice # <span class="advice-number"></span></h1>
				<p class="txt-quote">"<span class="advice-quote"></span>"</p>
				<div class="divider">
					<img
						class="img-divider"
						src="./images/pattern-divider-desktop.svg"
						alt="advice-tab-divider"
					/>
				</div>
				<button class="btn btn-get-quote">
					<img
						class="img-dice-icon"
						src="./images/icon-dice.svg"
						alt="image of a dice"
					/>
				</button>
			</main>
			<footer class="attribution hidden">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">J Hutchison</a>.
			</footer>
		</div>
	</body>
</html>
